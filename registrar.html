        <div class="collapse navbar-collapse" id="navbarsExampleDefault">

    <section class="mt-5 social container pt-5" id="contac">
        <div class="row">
            <div class="col-12 col-md-8 col-lg-6 pb-5">
                <form>
                    <div class="card border-primary rounded-0">
                        <div class="card-header p-0">
                            <div class=" text-white text-center py-2" style="background: #2D4F6B;">
                                <h3><i class="fa fa-envelope"></i> Registro De Empresa</h3>
                                <p class="m-0">Bijocommerce</p>
                            </div>
                        </div>
                        <div class="card-body p-3">
                            <div class="form-group">
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fa fa-user text-info"></i></div>
                                    </div>
                                    <input type="text" class="form-control" id="nombreEmpresa" name="Diunsa" placeholder="Nombre De La Empresa" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fa fa-user text-info"></i></div>
                                    </div>
                                    <input type="text" class="form-control" id="UbicacionEmpresa" name="Carrizal Tegucigalpa" placeholder="Ubicacion De La Empresa" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fa fa-user text-info"></i></div>
                                    </div>
                                    <input type="text" class="form-control" id="Slogan" placeholder="Slogan De La Empresa" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fa fa-envelope text-info"></i></div>
                                    </div>
                                    <input type="email" class="form-control" id="nombre" name="email" placeholder="ejemplo@gmail.com" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fa fa-comment text-info"></i></div>
                                    </div>
                                    <textarea class="form-control" placeholder="Envianos tu Mensaje" required></textarea>
                                </div>
                            </div>

                            <div class="text-center">
                                <input type="submit" value="Enviar" class="btn btn-block rounded-0 py- text-white" style="background: #2D4F6B;;">
                            </div>
                        </div>

                    </div>
                </form>
            </div>
            <div class="col-12 col-md-8 col-lg-6 pb-5">
                <div class="col-md-7">
                    <img src="img/a.svg" class="w-200">
                </div>
            </div>
