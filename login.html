<!DOCTYPE html>

<html>

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="trasparente">
        <div class="principal">
            <h2>Iniciar Sesión </h2>
            <form form-group>
                <div class="imputBox">
                    <input type="text" id="usuario" name="" required=" ">
                    <label>Usuario</label>
                </div>
                <div class="imputBox">
                    <input type="password" id="contra" name="" required=" ">
                    <label>Contraseña</label>
                </div>
                <input type="button" value="Iniciar Sesión" style="background: #2D4F6B;" onclick="validar();" />
            </form>
            <br>
            <a class="text-white" style="color: whitesmoke;"> ¿Has olvidado tu contraseña?</a>
        </div>
    </div>
</body>
<script type="js/jquery.min.js"></script>

</html>
